<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>personal details</h2>

<table style="width:100%">
  <tr>
    <th>Name</th>
    <th>age</th>
    <th>gender</th>
  </tr>
  <tr>
    <td>person 1</td>
    <td>M</td>
    <td>20</td>
  </tr>
  <tr>
    <td>person 2</td>
    <td>21</td>
    <td>M</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
